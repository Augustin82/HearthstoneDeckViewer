<!DOCTYPE html>
<html>
    <head>
        <title>Hearthstone Deck Viewer</title>
        <meta name="description" content="A simple tool for viewing and sharing Hearthstone decks and deck lineups.">
        <meta name="keywords" content="Hearthstone,deck,deckstring,decklist">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div id="content" class="container">
            <div class="row">
                <div class="container title-container">
                    <h1>Hearthstone Deck Viewer</h1>
                </div>
            </div>

            <form id="deckstringForm">
                <div class="form-group">
                    <input id="deckstring" name="deckstring" type="text" class="form-control" placeholder="Input deckstrings here (separate decks with whitespace)">
                </div>
            </form>

            <form class="form-inline" id="urlShortenerForm">
                <input class="btn" type="submit" name="submit" value="Generate short URL">
                <div class="form-group">
                    <input id="urlInput" class="form-control" type="text" name="url">
                </div>
            </form>

            <div class="row">
                <div id="decks" class="container deck-container">
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
