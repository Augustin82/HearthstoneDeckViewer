<!DOCTYPE html>
<html>
    <head>
        <title>Hearthstone Deck Viewer</title>
        <meta name="description" content="A simple tool for viewing and sharing Hearthstone decks and deck lineups.">
        <meta name="keywords" content="Hearthstone,deck,deckstring,decklist">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="scripts/bundle.js"></script>
    </head>
    <body>
        <div id="content" class="container">
            <div class="row">
                <div class="container title-container">
                    <h1>Hearthstone Deck Viewer</h1>
                </div>
            </div>

            <div id="deckstringForm" class="row">
                <div class="input-group">
                    <input id="deckstring" name="deckstring" type="text" class="form-control" placeholder="Input deck code(s) here">
                    <div class="input-group-append">
                        <button disabled id="addButton" class="btn btn-outline-dark" data-clipboard-target="#urlInput">Add Deck(s)</button>
                    </div>
                </div>
                <small class="form-text text-muted mb-2">
                    Separate multiple deck codes with whitespace. Individual deck strings copied from the game client are also supported.
                </small>
            </div>

            <div class="row">
                <div class="input-group mx-auto" id="shortURLGroup">
                    <div class="input-group-prepend">
                        <button disabled id="urlButton" class="btn btn-outline-dark">Generate Short URL</button>
                    </div>
                    <input id="urlInput" readonly class="form-control" type="text" name="url">
                    <div class="input-group-append">
                        <button disabled id="copyButton" class="btn btn-outline-dark" data-clipboard-target="#urlInput">
                            <img class="clippy" src="images/clippy.svg" alt="Copy to clipboard" width="13">
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <button disabled class="btn btn-outline-dark" id="removeButton">Remove All Decks</button>
                </div>
                <div id="decks" class="container deck-container">
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
